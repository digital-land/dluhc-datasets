{% extends 'layouts/base.html' %}

{% block content %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-three-quarters">
    <h1 class="govuk-heading-l">DLUHC Dataset Editor</h1>
  </div>
</div>
<div class="govuk-grid-row">
  <div class="govuk-grid-column-three-quarters">
    <p class="govuk-body"><a href="{{ dataset.dataset}}">{{ dataset.name }}</a></p>
  </div>
</div>
<div class="govuk-grid-row">
  <div class="govuk-grid-column-three-quarters">
  <form method="POST" action="{{ url_for('main.add_entry', dataset=dataset.dataset) }}">
    <div class="govuk-form-group">
      {% for field in dataset.fields %}
        <label class="govuk-label" for="{{field.field}}">
          {{form[field.field].label }}
        </label>
        {{ form[field.field] }}
      {% endfor %}
    </div>
    {{ form.csrf_token }}
    <input type="submit" value="Add">
  </form>
</div>
{% endblock content %}
