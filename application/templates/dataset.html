{% extends 'layouts/base.html' %}

{% block content %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-three-quarters">
    <span class="govuk-caption-xl">Dataset</span>
    <h1 class="govuk-heading-l">{{ dataset.name }}</h1>
  </div>
</div>
<div class="govuk-grid-row">
  <div class="govuk-grid-column-three-quarters">
    <h2 class="govuk-heading-m">Fields</h2>
    <ul class="govuk-list govuk-list--bullet">
      {% for field in dataset.fields %}
        <li>{{field.field}}</li>
      {% endfor %}
    </ul>
    <h2 class="govuk-heading-m">Entries</h2>
    <p class="govuk-body"><a href="{{url_for('main.entries', dataset=dataset.dataset)}}">Entries in this dataset</a></p>
  </div>
</div>
{% endblock content %}
